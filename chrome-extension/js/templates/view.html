
<html>
  <body>
    <div style="display:none;" class="restart-mode">
      <div style="padding-top:.6em; padding-bottom:1em;" class="row">
        <div class="col-xs-12"><span>The Unravel System needs inspection access to this window.</span>
          <button id="reload" type="button" aria-label="Left Align" style="margin-left:1em;" class="btn btn-default btn-xs"><i></i> Reload with Unravel</button>
        </div>
      </div>
    </div>
    <div style="display:none;" class="active-mode">
      <div style="padding-top:.6em; padding-bottom:1em;" class="row">
        <div class="col-xs-12">
          <button id="record" type="button" aria-label="Left Align" style="margin-left:.7em;" class="btn btn-default btn-xs"><span class="inactive"><i class="glyphicon glyphicon-record"></i> Record</span><span style="display:none;" class="active"><i class="glyphicon glyphicon-record"></i> Stop</span></button>
          <button id="reset" type="button" aria-label="Left Align" style="margin-left:1em;" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-ban-circle"></i> Reset</button>
          <button id="whittle" type="button" aria-label="Left Align" style="margin-left:1em;" class="btn btn-default btn-xs"><i></i> Whittle</button>
          <button id="fiddle" type="button" aria-label="Left Align" style="margin-left:1em;" class="btn btn-default btn-xs"><i></i> Fiddle</button>
          <button id="beautifyJS" type="button" aria-label="Left Align" style="margin-left:1em;" class="btn btn-default btn-xs"><i></i> Beautify JS</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="accordion" role="tablist" aria-multiselectable="true" class="panel-group">
            <div class="panel panel-default">
              <div id="headingTwo" role="tab" class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" data-target="#collapseTwo" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">HTML Changes  </a></h4>
              </div>
              <div id="collapseTwo" role="tabpanel" aria-labelledby="headingTwo" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-xs-2">
                      <div class="checkbox">
                        <label>
                          <input id="filterSVG" type="checkbox" checked="checked"/>Hide SVG
                        </label>
                      </div>
                    </div>
                    <div class="col-xs-10">
                      <div style="display:none;" class="checkbox selectedWrap">
                        <label>
                          <input id="constrain" type="checkbox"/>Show only changes from <a id="selectedElement" href="javascript:;" class="inspectElement"></a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <table id="domResults" cellspacing="0" class="display">
                    <thead>
                      <tr>
                        <th>Count</th>
                        <th>CSS Path</th>
                        <th>CSS Selector</th>
                        <th>HTML Attribute Changes</th>
                      </tr>
                    </thead>
                    <tbody id="mutationWrapper"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div id="headingOne" role="tab" class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">JS Library Detection</a></h4>
              </div>
              <div id="collapseOne" role="tabpanel" aria-labelledby="headingOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-xs-10">
                      <div id="libResults">
                        <ul></ul>
                      </div>
                    </div>
                    <div class="col-xs-2"><a id="detectJSAgain" href="javascript:;"><i class="glyphicon glyphicon-refresh"></i> Re-Detect</a></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div id="headingThree" role="tab" class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" data-target="#collapseThree" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">JavaScript Function Calls</a></h4>
              </div>
              <div id="collapseThree" role="tabpanel" aria-labelledby="headingThree" class="panel-collapse collapse in">
                <div class="panel-body">
                  <table id="jsResults" cellspacing="0" class="display">
                    <thead>
                      <tr>
                        <th>Count</th>
                        <th>StackFrame</th>
                        <th>DOM API Call</th>
                      </tr>
                    </thead>
                    <tbody id="jsMethodWrapper"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
